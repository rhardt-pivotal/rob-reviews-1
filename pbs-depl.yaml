apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-sample-deployment
  labels:
    app: node-sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-sample
  template:
    metadata:
      labels:
        app: node-sample
    spec:
      containers:
      - name: main
        image: harbor.ingress.k8s.labs.local/pbs/node-image:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
